{% extends 'base.html' %}
{% load static %}

{% block content %}
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="4000">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item carousel-image active">

                
                  <!-- <img class="d-block w-100" src="..." alt="Third slide"> -->
                  <video class="video-fluid" autoplay loop  muted>
                    <source src="/static/images/slide2.mp4" type="video/mp4">
                  </video>
                  <div class="centered">
                    <div class="fade-in-text">
                      <p>ALL-NEW DAYTONA 660 </p>
                      <h1>Dynamic DNA with fresh attitude - GAME ON</h1>
                    
                    <button type="button" class="btn btn-danger">VIEW  BIKE</button>
                   
                    </div>
  
                  </div>
                       </div>

              <div class="carousel-item">
                <!-- <img class="d-block w-100" src="..." alt="Third slide"> -->
                <video class="video-fluid" autoplay loop  muted>
                  <source src="/static/images/slide1.mp4" type="video/mp4">
                </video>
                <div class="centered">
                  <div class="fade-in-text">
                    <p>DRAMATIC CUSTOM STYLE </p>
                    <h1>New Triumph Stealth Edition</h1>
                  
                  <button type="button" class="btn btn-danger">Discover more</button>
                 
                  </div>

                </div>
              </div>
              
              <div class="carousel-item">
                <!-- <img class="d-block w-100" src="..." alt="Third slide"> -->
                <video class="video-fluid" autoplay loop muted>
                  <source src="/static/images/slide3.mp4" type="video/mp4">
                </video>
                <div class="centered">
                  <div class="fade-in-text">
                    <p>Legends in the Making</p>
                  
                  <button type="button" class="btn btn-danger">Speed 400</button>
                  <button type="button" class="btn btn-primary" style="background-color: black">Scrambler 400x</button>
                  </div>

                </div>  
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

            
      
    
{% endblock %}
